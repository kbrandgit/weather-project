<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.js"></script>
  <script src="main.js"></script>
  <title>Weather Project</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h5>Current Weather</h5>
      <form>
          <div class="input-group">
            <input type="text" class="form-control" id="searchVal" placeholder="Enter City Name">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </form>
        <div id="currentWeather">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script id="currentConditionsTemplate" type="text/x-handlebars-template">
  <div class="weatherData">
    <div class="temp">{{temp}}&deg;</div>
    <div>{{name}}</div>
    <div>{{condition}}</div>
    <img class="currentIcon" src="{{condIconLink}}">
  </div>
</script>
<script id="forecastTemplate" type="text/x-handlebars-template">
  <div class="forecastData">
    <div>{{condition}}</div>
    <div class="temp">{{temp}}&deg;</div>
    <img class="forecastIcon" src="{{forecastIconLink}}">
    <div>{{day}}</div>
  </div>
</script>
